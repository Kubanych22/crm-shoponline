<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект CRM-ShopOnline</title>
  <style>
    label {
      display: block;
    }
    
    /*!* Chrome, Safari, Edge, Opera *!*/
    /*input::-webkit-outer-spin-button,*/
    /*input::-webkit-inner-spin-button {*/
    /*  -webkit-appearance: none;*/
    /*  margin: 0;*/
    /*}*/
    
    /*!* Firefox *!*/
    /*input[type=number] {*/
    /*  -moz-appearance: textfield;*/
    /*}*/
  </style>
</head>
<body>

  <h1>Добавить товар</h1>
  <form action="https://jsonplaceholder.typicode.com/posts" method="post">
    <fieldset>
      <label for="name">Наименование</label>
      <input type="text" name="name" id="name">
      
      <label for="category">Категория</label>
      <input type="text" name="category" id="category">
      
      <label for="units">Единицы измерения</label>
      <input type="text" name="units" id="units">
      
      <label for="discount">Дисконт</label>
      <input type="checkbox" name="check-discount">
      <input type="number" step="any" name="discount" id="discount">
      
      <label for="description">Описание</label>
      <textarea name="description" id="description"></textarea>
      
      <label for="count">Количество</label>
      <input type="number" name="count" id="count">
      
      <label for="price">Цена</label>
      <input type="number" step="any" name="price" id="price"><br><br>
      
      <input type="file" name="image">
    </fieldset><br>
    
    <input type="submit" value="Добавить товар">
  </form>

</body>
</html>
